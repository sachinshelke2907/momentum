<app-header></app-header>
<mat-drawer-container class="example-container mat-typography" autosize>
        <mat-drawer #drawer mode="side" disableClose="true" opened="true">
          <button mat-mini-fab (click)="isExpanded = !isExpanded" color="warn">
            <mat-icon aria-label="Menu" *ngIf="!isExpanded">navigate_next</mat-icon>
            <mat-icon aria-label="Menu" *ngIf="isExpanded" [ngStyle]="{'float':'right'}">navigate_before</mat-icon>
          </button>
      
          <mat-nav-list>
            <mat-list-item (click)="navAction('dashboard')">
              <mat-icon mat-list-icon>dashboard</mat-icon>
              <h4 mat-line *ngIf="isExpanded">Dashboard</h4>
            </mat-list-item>
            <mat-list-item (click)="navAction('menu1')">
              <mat-icon mat-list-icon>assignment</mat-icon>
              <h4 mat-line *ngIf="isExpanded">Menu Item 1</h4>
            </mat-list-item>
            <mat-list-item (click)="navAction('menu2')"> 
              <mat-icon mat-list-icon>domain</mat-icon>
              <h4 mat-line *ngIf="isExpanded">Menu Item 3</h4>
            </mat-list-item>
            <mat-list-item>
              <mat-icon mat-list-icon>folder_shared</mat-icon>
              <h4 mat-line *ngIf="isExpanded">Help</h4>
            </mat-list-item>
            <mat-list-item>
              <mat-icon mat-list-icon>trending_up</mat-icon>
              <h4 mat-line *ngIf="isExpanded">Reports</h4>
            </mat-list-item>
          </mat-nav-list>
        </mat-drawer>
      
        <div class="example-sidenav-content">
            <router-outlet></router-outlet>
        </div>
      </mat-drawer-container>
